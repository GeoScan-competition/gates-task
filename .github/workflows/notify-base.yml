name: Notify base to sync

on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository_dispatch on base-repo
        env:
          GH_TOKEN: ${{ secrets.BASE_SYNC_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            https://api.github.com/repos/GeoScan-competition/chempbas-2025-final-gates-task/dispatches \
            -d '{"event_type":"sync-template"}'
